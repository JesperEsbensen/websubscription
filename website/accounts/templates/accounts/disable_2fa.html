{% extends 'base.html' %}
{% block title %}Disable Two-Factor Authentication{% endblock %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg">
                <div class="card-header bg-danger text-white text-center">
                    <h3 class="mb-0">
                        <i class="bi bi-shield-lock"></i> Disable 2FA
                    </h3>
                </div>
                <div class="card-body p-4 text-center">
                    <p class="mb-3">To disable two-factor authentication, please enter the current code from your authenticator app.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="code" class="form-label">Enter the 6-digit code:</label>
                            <input type="text" class="form-control text-center" id="code" name="code" maxlength="6" required pattern="\d{6}">
                        </div>
                        <button type="submit" class="btn btn-danger btn-lg w-100">Disable 2FA</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
