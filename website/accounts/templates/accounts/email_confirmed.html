{% extends 'registration/base.html' %}
{% block title %}Email Confirmed - WebSubscription{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="mb-0">
                        <i class="bi bi-check-circle"></i> Email Confirmed!
                    </h3>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="bi bi-envelope-check text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h4 class="mb-3">Your email has been successfully confirmed.</h4>
                    <p class="lead mb-4">
                        Thank you for confirming your email address. You can now log in to your account.
                    </p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Go to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
