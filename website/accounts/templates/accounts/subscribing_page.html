{% extends 'registration/base.html' %}
{% block title %}Subscribing - WebSubscription{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="mb-0">
                        <i class="bi bi-star"></i> Subscribing
                    </h3>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="bi bi-star-fill text-warning" style="font-size: 4rem;"></i>
                    </div>
                    <h4 class="mb-3">Welcome, {{ user.username }}!</h4>
                    <p class="lead mb-4">
                        You have an active subscription and access to premium features.
                    </p>
                    <div class="alert alert-success">
                        <i class="bi bi-check-circle"></i>
                        <strong>Subscription Status:</strong> Active
                    </div>
                    <div class="d-grid gap-2">
                        <a href="{% url 'profile' %}" class="btn btn-success">
                            <i class="bi bi-person"></i> View Profile
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-house"></i> Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
